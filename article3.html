<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章 - 文章标题 1</title>
    <!-- 引入 SimpleMDE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
        #fullscreen-toggle {
            float: right;
            background-color: #444;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: -10px;
        }
    </style>
</head>
<body>

<header>
    <h1>编辑文章 - 文章标题 1</h1>
    <nav>
        <a href="blog.html">返回博客</a>
        <button id="fullscreen-toggle">全屏模式</button>
    </nav>
</header>

<section>
    <textarea id="markdown-editor">
# 欢迎使用Markdown编辑器

在这里开始撰写您的文章...

## 章节1
这里是文章的第一部分内容。

## 章节2
这里是文章的第二部分内容。
    </textarea>
    <button id="save-article">保存文章</button>
</section>

<footer>
    <p>&copy; 2024 黄建宇</p>
</footer>

<!-- 引入 SimpleMDE JS -->
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
    // 初始化 Markdown 编辑器
    var simplemde = new SimpleMDE({ element: document.getElementById("markdown-editor") });

    // 自动保存功能
    setInterval(function() {
        var content = simplemde.value();
        localStorage.setItem("article1Content", content);
    }, 5000); // 每5秒自动保存一次

    // 手动保存按钮
    document.getElementById("save-article").addEventListener("click", function() {
        var content = simplemde.value();
        localStorage.setItem("article1Content", content);
        alert("文章已保存！");
    });

    // 全屏模式切换
    document.getElementById("fullscreen-toggle").addEventListener("click", function() {
        var section = document.querySelector("section");
        if (document.fullscreenElement) {
            document.exitFullscreen();
        } else {
            section.requestFullscreen();
        }
    });
</script>

</body>
</html>
